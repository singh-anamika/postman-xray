name: Multi-Job Action

on:
  push:
    branches:
      - main

jobs:
  
  job1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Python Packages
        run: pip install requests
  
  

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-junitfull
          npm install -g newman-reporter-junitxray
        
        
      - name: Run API tests
        run: newman run CVC_Apis.postman_collection.json || true
      - name: Generate API tests report
        id: newman
        run: newman run https://api.postman.com/collections/18481634-926bcc97-e8db-4354-ac57-e293cd106587?access_key=PMAT-01GV2Y8JN6HSKEW0PRMRKK8GVA --reporters junitfull --reporter-junitfull-export cvc-report.xml || true

 
      - name: Check directory
        run: |
            pwd
            ls

      - name: Upload Newman JUnit report
        uses: actions/upload-artifact@v2
        with:
          name: newman-report
          path: cvc-report.xml
        
        
        

            
          
          
     

      
 
        
        
    
