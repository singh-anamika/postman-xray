name: Multi-Job Action

on:
  push:
    branches:
      - main

jobs:
  
  job1:
    runs-on: ubuntu-latest
    outputs:
      job_status: ${{ steps.set_status.outputs.job_status }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Python Packages
        run: pip install requests
  
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-junitfull
          npm install -g newman-reporter-junitxray
        
      - name: Run API tests via Newman
        id: newman
        run: newman run https://api.postman.com/collections/18481634-926bcc97-e8db-4354-ac57-e293cd106587?access_key=PMAT-01GV2Y8JN6HSKEW0PRMRKK8GVA --reporters junitfull --reporter-junitfull-export cvc-report.xml

      - name: Upload Newman JUnit report
        continue-on-error: true
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: newman-report
          path: cvc-report.xml
          
      - name: Set job status
        id: set_status
        if: ${{ always() }}
        run: |
          if [ "${{ steps.newman.outcome }}" == "success" ]; then
            echo "::set-output name=job_status::success"
          else
            echo "::set-output name=job_status::failed"
          fi
